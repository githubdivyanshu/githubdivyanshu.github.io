<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maanas Wellness Grove</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .text-light { color: #E2E8F0; }
        .text-muted { color: #94A3B8; }
        
        /* --- Animation Styles --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        /* Minimalist form select */
        .form-select-minimal {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2394A3B8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
        
        .main-panel {
            background-color: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gallery-item img {
            transition: transform 0.3s ease-in-out;
        }
        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .service-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .team-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(90, 100, 110, 0.15);
        }
    </style>
</head>
<body class="bg-gray-900" 
      x-data="website()" 
      @keydown.escape.window="modalOpen = false">

    <!-- Background Image -->
    <div class="fixed inset-0 bg-cover bg-center bg-no-repeat z-0" style="background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?q=80&w=1740&auto=format&fit=crop');"></div>
    <div class="fixed inset-0 bg-black/40 z-0"></div>

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 text-white transition-colors duration-300" :class="{ 'bg-gray-900/80 backdrop-blur-md shadow-lg': page !== 'home' }">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <a href="#" @click.prevent="navigate('home')" class="text-2xl font-bold">Maanas</a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="#" @click.prevent="navigate('home')" class="hover:text-gray-300">Home</a>
                <a href="#" @click.prevent="navigate('about')" class="hover:text-gray-300">About</a>
                <a href="#" @click.prevent="navigate('services')" class="hover:text-gray-300">Services</a>
                <a href="#" @click.prevent="navigate('team')" class="hover:text-gray-300">Our Team</a>
                <a href="#" @click.prevent="navigate('blog')" class="hover:text-gray-300">Blog</a>
                <a href="#" @click.prevent="navigate('faq')" class="hover:text-gray-300">FAQ</a>
                <a href="#" @click.prevent="navigate('contact')" class="hover:text-gray-300">Contact</a>
                <a href="#" @click.prevent="navigate('booking')" class="px-4 py-2 rounded-md bg-white/10 hover:bg-white/20 transition">Book Now</a>
            </div>
            <div class="md:hidden">
                <button @click="mobileMenuOpen = !mobileMenuOpen">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <!-- Mobile Menu -->
        <div x-show="mobileMenuOpen" x-transition class="md:hidden p-4 bg-gray-900/90 backdrop-blur-md text-white">
            <a href="#" @click.prevent="navigate('home'); mobileMenuOpen = false" class="block py-2 px-2 rounded hover:bg-white/10">Home</a>
            <a href="#" @click.prevent="navigate('about'); mobileMenuOpen = false" class="block py-2 px-2 rounded hover:bg-white/10">About</a>
            <a href="#" @click.prevent="navigate('services'); mobileMenuOpen = false" class="block py-2 px-2 rounded hover:bg-white/10">Services</a>
            <a href="#" @click.prevent="navigate('team'); mobileMenuOpen = false" class="block py-2 px-2 rounded hover:bg-white/10">Our Team</a>
            <a href="#" @click.prevent="navigate('blog'); mobileMenuOpen = false" class="block py-2 px-2 rounded hover:bg-white/10">Blog</a>
            <a href="#" @click.prevent="navigate('faq'); mobileMenuOpen = false" class="block py-2 px-2 rounded hover:bg-white/10">FAQ</a>
            <a href="#" @click.prevent="navigate('contact'); mobileMenuOpen = false" class="block py-2 px-2 rounded hover:bg-white/10">Contact</a>
            <a href="#" @click.prevent="navigate('booking'); mobileMenuOpen = false" class="block mt-2 text-center py-2 px-2 rounded bg-white/10 hover:bg-white/20">Book Now</a>
        </div>
    </header>

    <main class="relative z-10">
        <template x-for="p in pages" :key="p.id">
            <div x-show="p.id === page" 
                 x-transition:enter="transition ease-out duration-500"
                 x-transition:enter-start="opacity-0"
                 x-transition:enter-end="opacity-100"
                 x-transition:leave="transition ease-in duration-300"
                 x-transition:leave-start="opacity-100"
                 x-transition:leave-end="opacity-0"
                 class="min-h-screen">
                <div x-html="p.content"></div>
            </div>
        </template>
    </main>
    
    <!-- Image Modal -->
    <div x-show="modalOpen" x-transition class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-[100]" @click="modalOpen = false">
        <div class="relative max-w-4xl max-h-full" @click.stop>
            <img :src="modalImage" alt="Gallery view" class="rounded-lg shadow-2xl object-contain max-w-full max-h-[90vh]">
            <button @click="modalOpen = false" class="absolute -top-4 -right-4 bg-white text-gray-700 rounded-full h-10 w-10 flex items-center justify-center text-2xl font-bold">&times;</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="relative z-10 bg-gray-900/80 backdrop-blur-md text-white mt-auto">
        <div class="container mx-auto px-6 py-8">
            <div class="grid md:grid-cols-3 gap-8 text-center md:text-left">
                <div>
                    <h3 class="text-xl font-bold mb-2">Maanas Wellness Grove</h3>
                    <p class="text-muted">Your partner in mental well-being.</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-2">Quick Links</h3>
                    <ul class="text-muted space-y-1">
                        <li><a href="#" @click.prevent="navigate('about')" class="hover:text-white">About Us</a></li>
                        <li><a href="#" @click.prevent="navigate('services')" class="hover:text-white">Services</a></li>
                        <li><a href="#" @click.prevent="navigate('faq')" class="hover:text-white">FAQ</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-2">Connect With Us</h3>
                    <div class="flex justify-center md:justify-start space-x-4">
                        <template x-for="social in socialMedia" :key="social.name">
                            <a :href="social.url" target="_blank" class="text-muted hover:text-white" x-html="social.icon"></a>
                        </template>
                    </div>
                </div>
            </div>
            <div class="mt-8 border-t border-white/10 pt-6 text-center text-muted">
                <p>&copy; 2025 Maanas Wellness Grove. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        function website() {
            const services = [
                { id: 'individual', title: 'Individual Therapy', subtitle: 'Personal Growth & Healing', img: 'https://images.unsplash.com/photo-1544717304-a2db4a7b16ee?q=80&w=800&auto=format&fit=crop', desc: 'One-on-one sessions tailored to your unique needs. A confidential space to explore challenges, develop coping mechanisms, and foster personal growth.', price: 120 },
                { id: 'couples', title: 'Couples Counseling', subtitle: 'Relationship Building', img: 'https://images.unsplash.com/photo-1567440938398-0a73180e3dd2?q=80&w=800&auto=format&fit=crop', desc: 'Strengthen your partnership by improving communication, resolving conflicts, and deepening your emotional connection in a supportive, neutral environment.', price: 150 },
                { id: 'family', title: 'Family Therapy', subtitle: 'Group Dynamics', img: 'https://images.unsplash.com/photo-1591604444535-61b6c1a8ae8c?q=80&w=800&auto=format&fit=crop', desc: 'Address family-wide challenges, improve dynamics, and foster a more harmonious home environment. We work with your family as a system to create lasting positive change.', price: 180 },
                { id: 'child', title: 'Child & Adolescent', subtitle: 'Youth Support', img: 'https://images.unsplash.com/photo-1566004100631-35d015d6a491?q=80&w=800&auto=format&fit=crop', desc: 'A safe and creative space for young people to express themselves, develop coping skills, and navigate the challenges of growing up.', price: 110 },
                { id: 'anxiety', title: 'Anxiety & Stress', subtitle: 'Finding Calm & Control', img: 'https://images.unsplash.com/photo-1506126613408-eca07ce68773?q=80&w=800&auto=format&fit=crop', desc: 'Learn effective, evidence-based strategies to manage anxiety, reduce stress, and regain a sense of control over your daily life.', price: 120 },
                { id: 'grief', title: 'Grief Counseling', subtitle: 'Navigating Loss', img: 'https://images.unsplash.com/photo-1533221343361-1b742c08105c?q=80&w=800&auto=format&fit=crop', desc: 'Compassionate support to help you process loss, navigate the stages of grief, and find a path toward healing and remembrance.', price: 120 },
            ];
            
            const team = [
                 { name: 'Dr. Sumiit Pasi', title: 'Rehabilitation Psychologist (RCI, New Delhi)', qualifications: 'Ph.D., M.A. (Psy), P.G.D.R.P. (New Delhi)', img: 'https://images.unsplash.com/photo-1557862921-37829c790f19?q=80&w=800&auto=format&fit=crop' },
                 { name: 'Dr. Neelima', title: 'Counsellor', qualifications: 'Ph.D., M.A. (Psy), P.G.D.G.C.', img: 'https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?q=80&w=800&auto=format&fit=crop' },
                 { name: 'Mrs. Urmila Sharma', title: 'Counsellor', qualifications: 'M.A. (Psy), P.G.D.G.C.', img: 'https://images.unsplash.com/photo-1580489944761-15a19d654956?q=80&w=800&auto=format&fit=crop' }
            ];

            const socialMedia = [
                { name: 'Instagram', url: '#', icon: <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.85s-.012 3.584-.07 4.85c-.148 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07s-3.584-.012-4.85-.07c-3.252-.148-4.771-1.691-4.919-4.919-.058-1.265-.07-1.645-.07-4.85s.012-3.584.07-4.85c.148-3.225 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.85-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948s.014 3.667.072 4.947c.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072s3.667-.014 4.947-.072c4.358-.2 6.78-2.618 6.98-6.98.059-1.281.073-1.689.073-4.948s-.014-3.667-.072-4.947c-.2-4.358-2.618-6.78-6.98-6.98-1.281-.058-1.689-.072-4.948-.072zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.162 6.162 6.162 6.162-2.759 6.162-6.162-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4s1.791-4 4-4 4 1.79 4 4-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.441 1.441 1.441 1.441-.645 1.441-1.441-.645-1.44-1.441-1.44z"/></svg> },
                { name: 'Facebook', url: '#', icon: <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/></svg> },
                { name: 'LinkedIn', url: '#', icon: <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M4.98 3.5c0 1.381-1.11 2.5-2.48 2.5s-2.48-1.119-2.48-2.5c0-1.38 1.11-2.5 2.48-2.5s2.48 1.12 2.48 2.5zm.02 4.5h-5v16h5v-16zm7.982 0h-4.98v16h4.98v-8.399c0-2.022 1.824-3.601 4.023-3.601s3.977 1.579 3.977 3.601v8.399h4.98v-10.131c0-4.87-3.304-7.869-7.869-7.869s-7.111 2.999-7.111 7.869v2.262z"/></svg> }
            ];

            return {
                page: 'home',
                mobileMenuOpen: false,
                modalOpen: false,
                modalImage: '',
                selectedService: services[0],
                socialMedia: socialMedia,
                pages: [
                    // Page 1: Home
                    { id: 'home', content: `
                        <div class="min-h-screen flex items-center justify-center p-4">
                            <div class="w-full max-w-md p-8 text-white main-panel rounded-2xl fade-in-up">
                                <div class="text-center">
                                    <p class="font-light text-muted tracking-widest">MAANAS WELLNESS</p>
                                    <h1 class="text-4xl font-light mt-1">Find <span class="font-medium">Clarity</span></h1>
                                </div>
                                <div class="mt-8 space-y-6">
                                    <div>
                                        <label class="text-xs font-medium text-muted">SERVICE</label>
                                        <select class="form-select-minimal mt-1 w-full bg-transparent border-0 border-b border-white/20 focus:ring-0 focus:border-green-400 text-light">
                                            <option class="bg-gray-800">New Client Consultation</option>
                                            <option class="bg-gray-800">Individual Therapy</option>
                                            <option class="bg-gray-800">Couples Counseling</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="text-xs font-medium text-muted">SESSION TYPE</label>
                                        <select class="form-select-minimal mt-1 w-full bg-transparent border-0 border-b border-white/20 focus:ring-0 focus:border-green-400 text-light">
                                            <option class="bg-gray-800">Online Session</option>
                                            <option class="bg-gray-800">In-Person Session</option>
                                        </select>
                                    </div>
                                </div>
                                <a href="#" @click.prevent="navigate('booking')" class="mt-8 flex items-center justify-between w-full text-left group">
                                   <span class="text-lg font-medium">Request Appointment</span>
                                   <span class="w-10 h-10 flex items-center justify-center bg-white/20 rounded-full group-hover:bg-green-500 transition-colors">
                                       <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                                   </span>
                                </a>
                            </div>
                        </div>
                    `},
                    // Page 2: About Us
                    { id: 'about', content: `
                        <div class="min-h-screen flex items-center justify-center p-4">
                            <div class="w-full max-w-2xl p-8 text-white main-panel rounded-2xl fade-in-up">
                                <h2 class="text-3xl font-medium text-center mb-8">About Maanas Wellness Grove</h2>
                                <p class="mt-4 text-light text-center">Maanas Wellness Grove is a dedicated space for healing and personal growth. Our mission is to provide compassionate, evidence-based psychological care to help you navigate life's challenges and cultivate lasting well-being.</p>
                                <div class="text-center mt-6">
                                    <a href="#" @click.prevent="navigate('team')" class="text-green-400 hover:underline">Meet Our Team &rarr;</a>
                                </div>
                            </div>
                        </div>
                    `},
                    // Page 3: Our Team
                    { id: 'team', content: `
                        <div class="min-h-screen pt-24 pb-12 bg-gray-100 text-gray-800">
                           <div class="container mx-auto px-4 fade-in-up">
                                <div class="text-center mb-12">
                                    <h2 class="text-4xl font-bold">Meet Our Dedicated Team</h2>
                                    <p class="text-gray-600 mt-2">Compassionate professionals committed to your well-being.</p>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-5xl mx-auto">
                                ${team.map(member => `
                                    <div class="bg-white rounded-2xl shadow-lg text-center p-8 team-card">
                                        <img src="${member.img}" alt="${member.name}" class="w-32 h-32 rounded-full mx-auto object-cover mb-4">
                                        <h3 class="text-xl font-bold text-gray-900">${member.name}</h3>
                                        <p class="text-green-600 font-semibold">${member.title}</p>
                                        <p class="text-gray-500 text-sm mt-2">${member.qualifications}</p>
                                    </div>
                                `).join('')}
                                </div>
                           </div>
                        </div>
                    `},
                    // Page 4: Services Overview
                    { id: 'services', content: `
                        <div class="min-h-screen pt-24 pb-12 bg-gray-100">
                            <div class="container mx-auto px-4 fade-in-up">
                                <div class="text-center text-gray-800 mb-12">
                                    <p class="text-green-600 font-semibold">Our Services</p>
                                    <h2 class="text-4xl font-bold mt-2">Expert Care, Effortlessly Delivered</h2>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    ${services.map(s => `
                                    <a href="#" @click.prevent="viewService('${s.id}')" class="block bg-white rounded-2xl shadow-lg overflow-hidden service-card">
                                        <div class="relative">
                                            <img src="${s.img}" alt="${s.title}" class="w-full h-56 object-cover">
                                        </div>
                                        <div class="p-6">
                                            <div class="flex justify-between items-start">
                                                <div>
                                                    <h3 class="text-xl font-bold text-gray-800">${s.title}</h3>
                                                    <p class="text-gray-500 mt-1">${s.subtitle}</p>
                                                </div>
                                                <div class="flex-shrink-0 w-10 h-10 flex items-center justify-center rounded-full bg-green-100 text-green-600">
                                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `},
                    // Page 5-9: Service Detail Pages
                    { id: 'serviceDetail', content: `
                        <div class="min-h-screen flex items-center justify-center p-4 bg-gray-100">
                            <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl overflow-hidden fade-in-up">
                                <img :src="selectedService.img" alt="" class="w-full h-56 object-cover">
                                <div class="p-8">
                                    <h2 class="text-3xl font-bold text-gray-800" x-text="selectedService.title"></h2>
                                    <p class="text-md text-gray-500 mt-1" x-text="selectedService.subtitle"></p>
                                    <p class="mt-4 text-gray-600" x-text="selectedService.desc"></p>
                                    <div class="mt-6 border-t pt-4">
                                        <p class="text-2xl font-semibold text-gray-900">$<span x-text="selectedService.price"></span> / session</p>
                                    </div>
                                    <button @click.prevent="navigate('booking')" class="mt-6 w-full py-3 bg-green-600 hover:bg-green-500 text-white rounded-lg font-semibold transition">Book This Service</button>
                                </div>
                            </div>
                        </div>
                    `},
                    // Page 10: Specialties
                    { id: 'specialties', content: `
                        <div class="min-h-screen flex items-center justify-center p-4">
                            <div class="w-full max-w-md p-8 text-white main-panel rounded-2xl fade-in-up">
                                <h2 class="text-3xl font-medium text-center mb-8">Areas of Expertise</h2>
                                <ul class="grid grid-cols-2 gap-4 text-center text-light">
                                    <li class="bg-white/5 p-3 rounded-lg">Anxiety & Stress</li>
                                    <li class="bg-white/5 p-3 rounded-lg">Depression</li>
                                    <li class="bg-white/5 p-3 rounded-lg">Trauma & PTSD</li>
                                    <li class="bg-white/5 p-3 rounded-lg">Relationship Issues</li>
                                    <li class="bg-white/5 p-3 rounded-lg">Life Transitions</li>
                                    <li class="bg-white/5 p-3 rounded-lg">Self-Esteem</li>
                                </ul>
                            </div>
                        </div>
                    `},
                    // Page 11: Blog
                    { id: 'blog', content: `
                        <div class="min-h-screen flex items-center justify-center p-4">
                            <div class="w-full max-w-md p-6 sm:p-8 text-white main-panel rounded-2xl fade-in-up">
                                <h2 class="text-xl font-medium text-center mb-8">Wellness Articles</h2>
                                <div class="space-y-4">
                                    <a href="#" class="block p-4 rounded-lg bg-white/5 hover:bg-white/10 transition-colors">
                                        <h3 class="font-semibold text-lg">5 Mindfulness Exercises for Daily Stress</h3>
                                        <p class="text-sm text-muted">Posted on August 22, 2025</p>
                                    </a>
                                    <a href="#" class="block p-4 rounded-lg bg-white/5 hover:bg-white/10 transition-colors">
                                        <h3 class="font-semibold text-lg">Understanding Your Inner Critic</h3>
                                        <p class="text-sm text-muted">Posted on August 8, 2025</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    `},
                    // Page 12: FAQ
                    { id: 'faq', content: `
                        <div class="min-h-screen flex items-center justify-center p-4">
                            <div class="w-full max-w-xl p-8 text-white main-panel rounded-2xl fade-in-up">
                                <h2 class="text-3xl font-medium text-center mb-8">Frequently Asked Questions</h2>
                                <div class="space-y-4" x-data="{ open: 'q1' }">
                                    <div>
                                        <button @click="open = open === 'q1' ? '' : 'q1'" class="w-full text-left font-semibold text-lg flex justify-between items-center">
                                            <span>What can I expect in the first session?</span>

                navigate(pageId) {
                    this.page = pageId;

                viewService(serviceId) {
                    this.selectedService = services.find(s => s.id === serviceId);
